# =============================================================================
# DEVELOPMENT DATABASE STACK
# =============================================================================
# Usage:
#   Start:   docker compose -f docker-compose.dev.yml up -d
#   Stop:    docker compose -f docker-compose.dev.yml down
#   Logs:    docker compose -f docker-compose.dev.yml logs -f postgres
#   Reset:   docker compose -f docker-compose.dev.yml down -v  (verwijdert data!)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: hagenkit-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hagenkit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
