services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: datarag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-datarag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datarag-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: datarag-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # Better Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}

      # OAuth (Optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Email (Optional)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@datarag.io}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-DataRAG}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@datarag.io}

      # Node Environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - datarag-network
    # Run Prisma migrations on startup (only if migrations exist)
    # For first-time setup, you may need to run: docker-compose exec app npx prisma db push
    # Or: docker-compose exec app npx prisma migrate deploy

volumes:
  postgres_data:
    driver: local

networks:
  datarag-network:
    driver: bridge

